<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="contenedorForm">
        <h1 id="titulo">Busca el Clima</h1>
            <form id="formulario">
                <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad"/>
                <div class="mt-5">
                    <select id="pais">
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Obtener Clima"/>
            </form>
            <div id="resultado">
                <p class="resultado__info">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
